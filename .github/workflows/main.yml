name: On Website Deploy
on:
  push:
    # (1)
    branches:
      - "main"
jobs:
  build_and_deploy_web:
    name: Build & Deploy Flutter to Web
    runs-on: ubuntu-latest
    # (2)
    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: ğŸŒ Enable Web
        run: flutter config --enable-web

      - name: ğŸ“¦ Get packages
        run: flutter pub get

      - name: ğŸ­ Build Web Application
        run: flutter build web --release

      # (3)
      - name: Make copy of artifacts
        run: |
          chmod u+x "${GITHUB_WORKSPACE}/createandcopytofolder.sh"
          bash "${GITHUB_WORKSPACE}/createandcopytofolder.sh"

      # (4)
      - name: Commit and Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "UliGarci"
          git config --global user.email "20203tn022@utez.edu.mx"
          git add .
          git commit -m "Commit the artifacts"
          git push https://UliGarci:${{ secrets.GH_PAT }}@github.com/UliGarci/flutter_car.git
